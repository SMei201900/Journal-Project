<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Journal</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gaegu&display=swap");
    </style>
  </head>
  <body>
    <h1>My Journal</h1>
    <form action="/" id="theBtns">
      <button id="plusSymbol">New Post</button>
      <button id="postBtn">Post</button>
      <textarea name="journalBox" id="journalBox" placeholder="Today I did ..."></textarea>
    </form>
    <div id="displayArea"> Some text for now so I know where it is</div>
  </body>
  <script src="script.js"></script>
</html>
